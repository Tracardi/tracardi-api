version: "3.7"
services:

  tracardi-api:
    image: tracardi/tracardi-api:0.9.0-rc3
    environment:
      ELASTIC_HOST: http://elasticsearch:9200
      REDIS_HOST: redis://redis:6379
      MYSQL_HOST: mysql
      LOGGING_LEVEL: info
      DEMO: "yes"
      PRODUCTION: "no"
      SAVE_LOGS: "no"
    ports:
      - 8686:80
    depends_on:
      - redis
      - elasticsearch
      - mysql

  tracardi-gui:
    image: tracardi/tracardi-gui:0.9.0-rc3
    ports:
      - 8787:80
    depends_on:
      - tracardi-api

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.2
    environment:
      bootstrap.memory_lock: "true"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      discovery.type: single-node
      xpack.security.enabled: "false"
      cluster.name: ElasticSearchCluster
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"

  redis:
    image: redis
    ports:
      - "6379:6379"

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tracardi
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  worker:
    image: tracardi/update-worker:0.9.0-rc3
    environment:
      ELASTIC_HOST: http://elasticsearch:9200
      REDIS_HOST: redis://redis:6379
      MYSQL_HOST: mysql
    depends_on:
      - redis
      - elasticsearch
      - mysql
      
  apm:
    image: tracardi/apm:0.9.0-rc3
    environment:
      ELASTIC_HOST: http://elasticsearch:9200
      REDIS_HOST: redis://redis:6379
      MYSQL_HOST: mysql
      MODE: "worker"
      PAUSE: 15
    depends_on:
      - redis
      - elasticsearch
      - mysql

volumes:
  elasticsearch-data:
    driver: local
  mysql-data:
    driver: local
