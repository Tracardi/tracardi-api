version: "3.7"
services:

  tracardi-test-api:
    image: tracardi/com-tracardi-api:0.8.2-rc1
    container_name: tracardi-test-api
    restart: always
    environment:
      ELASTIC_HOST: http://elasticsearch:9200
      REDIS_HOST: redis://redis:6379
      PULSAR_HOST: pulsar://pulsar:6650
      LOGGING_LEVEL: "info"
      DEMO: "yes"
      PRODUCTION: "no"
      ASYNC_PROCESSING: "yes"
      LICENSE: ${API_LICENSE}
    ports:
      - 8686:80
    networks:
      - local-network
#    depends_on:
#      - redis
#      - elasticsearch
#      - pulsar
#      - tracardi-profile-flusher-worker
#      - tracardi-session-flusher-worker
##      - tracardi-event-storage-worker
#      - tracardi-profile-storage-worker
#      - tracardi-session-storage-worker

  tracardi-profile-flusher-worker:
    image: tracardi/com-tracardi-flusher-worker:0.8.2-rc1
    container_name: flusher-profile
    environment:
      CONSUMER_TYPE: "profile"
      REDIS_HOST: redis://redis:6379
      PULSAR_HOST: pulsar://pulsar:6650
      LOGGING_LEVEL: "info"
      LICENSE: ${API_LICENSE}
    networks:
      - local-network
    depends_on:
      - redis
      - elasticsearch
      - pulsar

  tracardi-session-flusher-worker:
    image: tracardi/com-tracardi-flusher-worker:0.8.2-rc1
    container_name: flusher-session
    environment:
      CONSUMER_TYPE: "session"
      REDIS_HOST: redis://redis:6379
      PULSAR_HOST: pulsar://pulsar:6650
      LOGGING_LEVEL: "info"
      LICENSE: ${API_LICENSE}
    networks:
      - local-network
    depends_on:
      - redis
      - elasticsearch
      - pulsar

  tracardi-event-storage-worker:
    image: tracardi/com-tracardi-storage-worker:0.8.2-rc1
    container_name: storage-event
    environment:
      CONSUMER_TYPE: "event"
      ELASTIC_HOST: http://elasticsearch:9200
      REDIS_HOST: redis://redis:6379
      PULSAR_HOST: pulsar://pulsar:6650
      LOGGING_LEVEL: "info"
      LICENSE: ${API_LICENSE}
    networks:
      - local-network
    depends_on:
      - redis
      - elasticsearch
      - pulsar

  tracardi-profile-storage-worker:
    image: tracardi/com-tracardi-storage-worker:0.8.2-rc1
    container_name: storage-profile
    environment:
      CONSUMER_TYPE: "profile"
      ELASTIC_HOST: http://elasticsearch:9200
      REDIS_HOST: redis://redis:6379
      PULSAR_HOST: pulsar://pulsar:6650
      LOGGING_LEVEL: "info"
      LICENSE: ${API_LICENSE}
    networks:
      - local-network
    depends_on:
      - redis
      - elasticsearch
      - pulsar

  tracardi-session-storage-worker:
    image: tracardi/com-tracardi-storage-worker:0.8.2-rc1
    container_name: storage-session
    environment:
      CONSUMER_TYPE: "session"
      ELASTIC_HOST: http://elasticsearch:9200
      REDIS_HOST: redis://redis:6379
      PULSAR_HOST: pulsar://pulsar:6650
      LOGGING_LEVEL: "info"
      LICENSE: ${API_LICENSE}
    networks:
      - local-network
    depends_on:
      - redis
      - elasticsearch
      - pulsar

  tracardi-visit-end-worker:
    image: tracardi/com-tracardi-visit-end-worker:0.8.2-rc1
    container_name: visit-end
    environment:
      ELASTIC_HOST: http://elasticsearch:9200
      REDIS_HOST: redis://redis:6379
      PULSAR_HOST: pulsar://pulsar:6650
      LOGGING_LEVEL: info
      LICENSE: ${API_LICENSE}
    networks:
      - local-network
    depends_on:
      - redis
      - elasticsearch
      - pulsar


  tracardi-gui:
    image: tracardi/tracardi-gui:0.8.2-rc1
    container_name: tracardi-gui
    ports:
      - 8787:80
    depends_on:
      - tracardi-api

  pulsar:
    image: apachepulsar/pulsar:3.1.0
    container_name: pulsar
    restart: always
    ports:
      - 6650:6650
    environment:
      PULSAR_LOG_LEVEL: "warn"
    command: bin/pulsar standalone
    networks:
      - local-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.2
    container_name: elasticsearch
    environment:
      bootstrap.memory_lock: "true"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      discovery.type: single-node
      xpack.security.enabled: "false"
      cluster.name: contextElasticSearch
    networks:
      - local-network

  redis:
    image: redis
    networks:
      - local-network

#  worker:
#    image: tracardi/update-worker:0.8.2-rc1
#    environment:
#      REDIS_HOST: redis://redis:6379

#volumes:
#  elasticsearch-data:
#    driver: local


networks:
  local-network:
    name: local-network