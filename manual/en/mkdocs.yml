site_name: Tracardi Documentation
site_description: Open-source Data Platform
site_url: https://www.tracardi.com
theme:
  name: material
  features:
    - navigation.instant
    - navigation.top
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
